<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" >
</head>

<body>
    <div class="divBox">
        <div class="input-div">
            <input type="text" class="input-box" readonly>
        </div>
        <div class="buttons-div">
            <button class="ac-button" onclick="clearInput()">AC</button>
            <button class="grey-button" onclick="appendToSum('%')">%</button>
            <button class="grey-button" onclick="appendToSum('^')">^</button>
            <button class="orange-buttons" onclick="appendToSum('/')">&divide;</button>

            <button onclick="appendToSum('7')">7</button>
            <button onclick="appendToSum('8')">8</button>
            <button onclick="appendToSum('9')">9</button>
            <button class="orange-buttons" onclick="appendToSum('*')">&times;</button>

            <button onclick="appendToSum('4')">4</button>
            <button onclick="appendToSum('5')">5</button>
            <button onclick="appendToSum('6')">6</button>
            <button class="orange-buttons" onclick="appendToSum('-')">&minus;</button>

            <button onclick="appendToSum('1')">1</button>
            <button onclick="appendToSum('2')">2</button>
            <button onclick="appendToSum('3')">3</button>
            <button class="orange-buttons" onclick="appendToSum('+')">+</button>

            <button onclick="appendToSum('0')">0</button>
            <button onclick="appendToSum('00')">00</button>
            <button onclick="appendToSum('.')">.</button>
            <button class="orange-buttons" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let sum = '';
        let isResultShown = false;

        function appendToSum(value) {
            if (isResultShown) {
                sum = '';
                isResultShown = false;
            }
            sum += value;
            showCalculations(sum);
        }

        function calculateResult() {
            try {
                const processedSum = sum.replace(/\^/g, "**");
                sum = eval(processedSum);
                showCalculations(sum);
                isResultShown = true;
            } catch (error) {
                alert('Invalid Expression');
                clearInput();
            }
        }

        function clearInput() {
            sum = '';
            isResultShown = false;
            showCalculations(sum);
        }

        function showCalculations(num) {
            document.querySelector('.input-box').value = num;
        }
    </script>
</body>

</html>
