<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
          const product = {
            name: 'socks',
            price: 1090
          };
          console.log(product);
          console.log(product.name);
          console.log(product.price);

          product.name = 'cotton socks';
          product.new = true;
          console.log(product);
          delete product.new;
          console.log(product)

          const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating:  {  //nested object
                stars: 4.5,
                count: 87
            },
            fun: function function1(){
                console.log('function inside object');
            }
          };
          console.log(product2.name);
          console.log(product2['name']); //wortks same as above, it can be usefull when we have a dash in the name of property as shown below
          console.log(['delivery-time']);
          // if we don't use brackets then JavaScrip will consider the dash as negative sign.

          console.log(product2.rating.stars);
          product2.fun();

          console.log(JSON.stringify(product2));  //JSON stands for (JavaScript Object Notation), it's a syntax and is more universal means that it can be understood by almost all programming languages

          const jsonString = JSON.stringify(product2);
          
          console.log(JSON.parse(jsonString));


          console.log('hello'.length); // gives the length of string
          console.log('hello'.toUpperCase()); // uppercase the string

          const object1 = {  // the object only reference to the variables inside it, and the value of variables inside object is stored somewhere in memory of computer
            message: 'hello'   // instead of using const with object1 we still can change the value of variable message becuase the const is only used with reference
          };

          const object2 = object1; // this doesn't copy the object1 to the object2 but only reference to it that's why javascipt is fast

          const object3 = {
            message: 'hello'
          };
          console.log(object3 === object1); //this will result in false although they have the same values in it that's because they are only references

          console.log(object1 === object2); // the result will true becuase they reference to the same point


          const object4 = {
            message: 'hello',
            price: 799
          };
          //const message = object4.message;
          const{message, price} = object4; // shortcut for the above line ignore the price,and this is called destructuring
          console.log(message);
          console.log(price);

          const object5 = {
            message: message,
          //message   --> shortcut for the above line 
            method: function function1(){
              console.log('method');
            },
          // method(){
          //     console.log('method');
          // }   --> shortCut for the above method (shorthand method)
          }
          console.log(object5)
          object5.method();

        </script>
    </body>
</html>
