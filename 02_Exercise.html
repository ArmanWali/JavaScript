<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Menu
        </title>
        <style>
            .Add-button{
                background-color: yellow;
            }
            .Buy-button{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <p>
            Adults Plain Cotton T-shirt
        </p>
        <p>
            Price: $7.99
        </p>
        <button class="Add-button" onclick="alert('Added');">
            Add to cart
        </button>
        <button class="Buy-button" onclick="console.log('Loading...');
         alert('Purchased');">
            Buy now        
        </button>
    </body>
</html>
