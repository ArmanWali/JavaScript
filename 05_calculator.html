<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p>
            <button onclick="
                update_Calculation('7');
                ">7</button>

            <button onclick="
                update_Calculation('8');
            ">8</button>
    
            <button onclick="
                update_Calculation('9');
            ">9</button>
        </p>
        <p>
            <button onclick="
                update_Calculation('4');
                ">4</button>

            <button onclick="
                update_Calculation('5');
            ">5</button>
    
            <button onclick="
                update_Calculation('6');
                ">6</button>
        </p>
        <p>
            <button onclick="
                update_Calculation('1');
                ">1</button>

            <button onclick="
                update_Calculation('2');
            ">2</button>
    
            <button onclick="
                update_Calculation('3');
            ">3</button>
        </p>
        <p>
            <button onclick="
                update_Calculation('0');
                ">0</button>

            <button onclick="
                update_Calculation('+');
                ">+</button>

        <button onclick="calculation = eval(calculation) ;
         console.log(calculation)">=</button>
        </p>
        
        <script>
            let calculation = "";
            function update_Calculation(digit){
                calculation += `${digit}` ; console.log(calculation)
            }
        </script>
    </body>
</html>
