<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="RockPaperScissors.css">
        <script src="RockPaperScissors.js"></script>
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <div class="div-box">
        
            <div>
                <p class="game-title"> 
                    Rock Paper Scissors
                </p>
            </div>

            <div>
                <button class="move-button" onclick="
                PlayGame('Rock');
                "><img src="/Images/Rock-emoji.png" class="js-image">
                </button>

                <button class="move-button" onclick="
                PlayGame('Paper');
                ">
                    <img src="/Images/Paper-emoji.png" class="js-image">
                </button>

                <button class="move-button" onclick="
                PlayGame('Scissors');
                ">
                    <img src="/Images/Scissors-emoji.png" class="js-image"> 
                </button>
            </div>

            <div>
                <p class="js-result"></p>
            </div>
            
            <div>
                <p class="js-moves"></p>
            </div>
            
            <div>
                <p class="js-score"></p>
            </div>
        
            <div>
                <button class="reset-button" onclick="
                    score.Wins = 0;
                    score.Losses = 0;
                    score.Ties = 0;
                    localStorage.removeItem('score');
                    ScoreFunction();
                    ">
                        Reset Score
                </button>
            </div>
        
    </div>
    </body>
</html>
