<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <p>
            YouTube Subscribe button
        </p>

        <button class="Subscribe-button"
        onclick="
        Subscribe();
        ">
            Subscribe
        </button>

        <p>
            Amazon Shipping Calculator
        </p>

        <input placeholder="cost of order" 
        class="js-input" onkeydown=" enterCalculation(event);">

        <button onclick=" 
        calculateTotal(); 
        ">
            calculate
        </button>

        <p class="js-totalCost"></p>

        <script>
            function enterCalculation(event){
                if(event.key === 'Enter'){
                    calculateTotal();
                }
            }

            function Subscribe(){
                const buttonElement = document.querySelector('.Subscribe-button');

                if (buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                }
                else{
                    buttonElement.innerHTML = 'Subscribe';
                }

            }

            function calculateTotal(){
                const inputElement = document.querySelector('.js-input');
                let cost = Number(inputElement.value);

                if (cost < 40){
                    cost += 10;
                }

                document.querySelector('.js-totalCost').innerHTML = `$${cost}`;
            }

        </script>
    </body>
</html>
