<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        
    </head>
    <body>
     <script>
        let variable1 = 3;     // creating a variable and assigning the value 3 to it
        console.log(variable1);

        let calculation = 2+2;   
        console.log(calculation); // output = 4
        console.log(calculation + 2);  // output = 6
 
        let result =  calculation + 2;  
        console.log(result);  // output = 6

        let message = 'hello';
        console.log(message)

        variable1 = 5;   // changing the value of variable1
        console.log(variable1);

        variable1 += 1;
        console.log(variable1)  // output = 6

        var variable2 = 4; // another way of creating a variable
        const variable3 = 2;   // we can't change the value of constant variables

     </script>
    </body>
</html>
