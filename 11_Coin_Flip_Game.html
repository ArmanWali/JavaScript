<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip Game</title>
    </head>

    <body>
        <button onclick="
            playGame('Heads')">
            Heads
        </button>

        <button onclick="
            playGame('Tails')">
            Tails
        </button>
        
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        localStorage.removeItem('score');">
            Reset
        </button>

        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                    losses: 0,
                };

            function Computer_Pick(){
               const randomNumber = Math.random();
               let Computer_Move = '';
                if(randomNumber >= 0.5){
                    Computer_Move = 'Heads';
                }
                else if(randomNumber < 0.5){
                    Computer_Move = 'Tails';
                }
                
                return Computer_Move;
            }

            function playGame(playerMove){
                const computerMove = Computer_Pick();
                let result = '';
                if (playerMove === 'Heads'){
                    if(computerMove === 'Heads'){
                        result = 'You Won';
                    }
                    else if (computerMove === 'Tails'){
                        result = 'You Lost'
                    }
                }
                else if(playerMove === 'Tails'){
                    if(computerMove === 'Heads'){
                        result = 'You Lost'
                    }
                    else if (computerMove === 'Tails'){
                        result = 'You Won';
                    }
                }

                if (result === 'You Won'){
                    score.wins += 1;
                }
                else if (result === 'You Lost'){
                    score.losses += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`You picked ${playerMove}. Coin Landed on ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}`)
                
    }

            
        </script>
    </body>
</html>
